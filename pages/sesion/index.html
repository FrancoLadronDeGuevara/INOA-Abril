<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <title>Clase Boostrap</title>
</head>
<body>
       <!-- COMIENZO DE NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#"
            ><img
              class="d-none d-md-block"
              width="50px"
              src="../../assets/logo vea.svg"
              alt="logo supermercado VEA"
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html"
                >Productos</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Xiaomi</a></li>
                <li><a class="dropdown-item" href="#">Samsung</a></li>
                <li><a class="dropdown-item" href="#">Motorola</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <!--fin del navbar-->
  <!--inicio de datos-->
   <div class="d-flex justify-content-center mt-5">
  <form>
    <div class="mb-3">
      <label for="inputNombre" class="form-label">Nombre:</label>
      <input type="text" id="inputNombre" class="form-control" placeholder="Nombre">
    </div>

    <div class="mb-3">
      <label for="inputApellido" class="form-label">Apellido:</label>
      <input type="text" id="inputApellido" class="form-control" placeholder="Apellido">
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Correo electrónico:</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="inputPassword" class="form-label">Contraseña:</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" aria-describedby="passwordHelpInline">
      <div id="passwordHelpInline" class="form-text">
        Debe tener entre 8 y 20 caracteres.
      </div>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
<!--fin de datos-->
<!--pie de pagina-->
   <footer class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-between d-flex flex-wrap py-2">
        <div class="d-flex flex-column">
          <a href="#" class="navbar-brand">Acerca de</a>
          <a href="#" class="navbar-brand">Términos de uso</a>
          <a href="#" class="navbar-brand">Derechos de autor</a>
          <a href="#" class="navbar-brand">Contacto</a>
        </div>
        <div class="d-flex align-items-center">
          <a href="#" aria-label="Facebook">
            <img class="m-2" width="30" src="../../assets/facebook.png" alt="Facebook">
          </a>
          <a href="#" aria-label="WhatsApp">
            <img class="m-2" width="30" src="../../assets/Whatsapp.png" alt="WhatsApp">
          </a>
          <a href="#" aria-label="Instagram">
            <img class="m-2" width="30" src="../../assets/instagram.png" alt="Instagram">
          </a>
          <a href="#" aria-label="Correo electrónico">
            <img class="m-2" width="30" src="../../assets/emailgmail.png" alt="Gmail">
          </a>
        </div>
      </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</html>
